<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid d-flex justify-content-between">
                <a class=" navbar-brand" href="#"><img src="images/LOGO/logo.png" alt=""></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Our Food</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Order Now</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Location</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="images/banner1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="images/banner2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="images/banner4.jpg" alt=""></div>
                    ...
                </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        <section>
            <div class="container">
                <form id="product-form">
                    <label for="inp-title">Title:</label>
                    <input type="text" id="inp-title" required><br><br>

                    <label for="inp-category">Category:</label>
                    <input type="text" id="inp-category" required><br><br>

                    <label for="inp-price">Price:</label>
                    <input type="number" id="inp-price" required><br><br>

                    <label for="inp-price">Image URL:</label>
                    <input type="text" id="inp-image"><br><br>

                    <button id="add-product-btn">Add Product</button>
                </form>

                <div id="product-list"></div>
                <button id="clear-products-btn">Clear All Products</button>
            </div>
        </section>
    </main>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.bundle.min.js.map"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="script.js"></script>

<script>
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,
        autoplay: true,
        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>

</html>
